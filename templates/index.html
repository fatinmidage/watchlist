<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}' Watchlist</title>
    <link rel="icon" href="{{ url_for('static',filename='favicon.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" type="text/css">
</head>
<body>
    <h2>
        <img src="{{url_for('static',filename='images/avatar.png')}}" alt="Avatar" class="avatar">
        {{ user.name }}'s Watchlist
    </h2>
    {# 使用length过滤器获取movies变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代movies变量 #}
        <li>{{movie.title}} - {{ movie.year }}</li> {# 等同于movie['title'] #}
        {% endfor %}
    </ul>
    <img class='totoro' src="{{url_for('static',filename='images/totoro.gif')}}" alt="Walking Totoro">
    <footer>
        <small>&copy;2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
